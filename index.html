<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fu — Software Engineer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Profile Header -->
    <header class="profile-header">
      <h1>Fu</h1>
      <p class="role">Software Engineer / AI Builder</p>
      <p class="focus">Backend Systems · AI Tooling · Infrastructure</p>
      <p class="intro">Building tools and systems that solve real problems. Focused on backend infrastructure, developer experience, and applied AI.</p>
    </header>

    <main>

      <!-- About -->
      <section class="about">
        <h2>About</h2>
        <dl class="about-blocks">
          <!-- Rendered by app.js from data/about.json -->
        </dl>
      </section>

      <!-- Skills -->
      <section class="skills">
        <h2>Skills</h2>
        <!-- Rendered by app.js from data/skills.json -->
      </section>

      <!-- Projects -->
      <section class="projects">
        <h2>Projects</h2>
        <div class="projects-grid">
          <!-- Rendered by app.js from data/projects.json -->
        </div>
      </section>

    </main>

    <!-- Quick Links -->
    <nav class="quick-links" aria-label="Quick access">
      <h2>Quick Access</h2>
      <ul class="quick-links-list">
        <!-- Rendered by app.js from data/links.json -->
      </ul>
    </nav>

    <!-- Footer -->
    <footer>
      <p class="copyright">© 2026 Fu</p>
    </footer>

  </div>
  <script src="app.js"></script>
</body>
</html>
